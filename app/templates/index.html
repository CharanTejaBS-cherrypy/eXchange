{% extends "base.html" %}
{% block title %}Home - eXchange{% endblock %}
{% block content %}

<style>
  /* Icons Container */
  .icon-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    margin-top: 40px;
    flex-wrap: wrap;
  }

  .icon-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px;
    border: 1px solid #007bff;
    border-radius: 8px;
    background-color: var(--icon-bg-color);
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    width: 180px;
    height: 200px;
    animation: pulse 5s ease-in-out infinite;
  }

  .icon-item svg {
    width: 48px;
    height: 48px;
    margin-bottom: 10px;
    transition: fill 0.3s;
  }

  .icon-item p {
    font-size: 1.1rem;
    font-weight: bold;
    color: var(--text-color);
    margin: 0;
    margin-top: 20px;
  }

  .icon-item:hover {
    transform: translateY(-5px);
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
  }

  .icon-item:hover svg {
    fill: #0056b3;
  }

  /* Dark Mode Styles */
  :root.light-mode {
    --icon-bg-color: #f8f9fa;
    --text-color: #333;
  }

  :root.dark-mode {
    --icon-bg-color: #333;
    --text-color: #e5e5e5;
  }

  /* Heading Styles */
  .hero h1 {
    text-align: center;
    margin: 0px 40px;
    margin-top: 40px;
    font-size: 4rem;
    color: #ffffff;
    background: #0056b3;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    animation: colorShift 8s linear infinite;
  }

  .hero h1 b {
    font-size: 6rem;
    color: #ffd700;
    animation: glow 2s ease-in-out infinite alternate;
  }

  /* Animations */
  @keyframes colorShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes glow {
    0% { text-shadow: 0 0 2px #ffa200, 0 0 4px #ff9900; }
    100% { text-shadow: 0 0 6px #ff8c00, 0 0 8px #fffb00; }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  /* Responsive Layout */
  @media (max-width: 768px) {
    .icon-container {
      flex-direction: column;
    }

    .icon-item {
      width: 90%;
      height: auto;
    }
  }
</style>

<section class="hero">

  <!-- Icons Section -->
